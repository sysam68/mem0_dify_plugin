identity:
  author: sysam68
  name: mem0ai-local
  label:
    en_US: mem0ai-local
    zh_Hans: mem0ai-local
  description:
    en_US: mem0ai-local plugin, local-only mode, async_mode enabled by default.
    zh_Hans: mem0ai-local 插件，仅本地模式，async_mode 默认开启。
  icon: mem0_plugin.png
  tags:
    - utilities
credentials_for_provider:
  async_mode:
    type: boolean
    required: false
    default: true
    label:
      en_US: Async Mode
      zh_Hans: 异步模式
    help:
      en_US: "When async mode is enabled, all Mem0 operations run asynchronously and concurrently. Search waits for results; Add does not."
      zh_Hans: "开启异步模式后，所有Mem0的操作都异步并发执行，Search操作会等待返回结果而Add操作不会。"
  enable_graph:
    type: boolean
    required: false
    default: false
    label:
      en_US: Enable Graph
      zh_Hans: 启用图谱
    help:
      en_US: "Enable graph mode for Mem0 project. Default is disabled; set to true to activate graph features when a graph DB is configured."
      zh_Hans: "为 Mem0 项目启用图谱模式。默认关闭；配置图数据库后设为 true 可启用图谱功能。"
  local_llm_json:
    type: text-input
    required: true
    label:
      en_US: LLM (JSON)
      zh_Hans: LLM（JSON）
    placeholder:
      en_US: '{"provider":"azure_openai","config":{...}}'
      zh_Hans: '{"provider":"azure_openai","config":{...}}'
  local_embedder_json:
    type: text-input
    required: true
    label:
      en_US: Embedder (JSON)
      zh_Hans: 向量模型（JSON）
    placeholder:
      en_US: '{"provider":"azure_openai","config":{...}}'
      zh_Hans: '{"provider":"azure_openai","config":{...}}'
  local_vector_db_json:
    type: text-input
    required: true
    label:
      en_US: Vector Database (JSON)
      zh_Hans: 向量数据库（JSON）
    placeholder:
      en_US: '{"provider":"pgvector","config":{...}}'
      zh_Hans: '{"provider":"pgvector","config":{...}}'
  memory_name:
    type: text-input
    required: false
    label:
      en_US: Memory name (collection/table)
      zh_Hans: 记忆名称（集合/表）
    placeholder:
      en_US: mem0
      zh_Hans: mem0
    help:
      en_US: Optional logical memory name; overrides vector store collection/table to isolate multiple memories.
      zh_Hans: 可选，覆盖向量库的集合/表名，用于区分多组记忆。
  collection_name:
    type: text-input
    required: false
    label:
      en_US: Collection name override
      zh_Hans: 集合名称覆盖
    placeholder:
      en_US: memories
      zh_Hans: memories
    help:
      en_US: Optional explicit collection/table name for the vector store. If set, overrides collection_name inside vector DB config.
      zh_Hans: 可选，向量库的集合/表名称覆盖。填写后将覆盖向量数据库配置中的 collection_name。
  local_graph_db_json:
    type: text-input
    required: false
    label:
      en_US: Graph Database (JSON)
      zh_Hans: 图数据库（JSON）
    placeholder:
      en_US: '{"provider":"neo4j","config":{...}}'
      zh_Hans: '{"provider":"neo4j","config":{...}}'
  local_reranker_json:
    type: text-input
    required: false
    label:
      en_US: Reranker (JSON)
      zh_Hans: 重排序模型（JSON）
    placeholder:
      en_US: '{"provider":"cohere","config":{...}}'
      zh_Hans: '{"provider":"cohere","config":{...}}'

tools:
  - tools/add_memory.yaml
  - tools/search_memory.yaml
  - tools/get_all_memories.yaml
  - tools/get_memory.yaml
  - tools/update_memory.yaml
  - tools/delete_memory.yaml
  - tools/delete_all_memories.yaml
  - tools/get_memory_history.yaml
extra:
  python:
    source: provider/mem0ai.py
