identity:
  name: get_all_memories
  author: beersoccer
  label:
    en_US: Get All Memories
    zh_Hans: 获取所有记忆
description:
  human:
    en_US: Get all memories for a specific user, agent, or run
    zh_Hans: 获取特定用户、代理或运行的所有记忆
  llm: Use this tool to retrieve and list all memories from Mem0 for a specific user, with optional filtering by agent or run.
parameters:
  - name: user_id
    type: string
    required: true
    label:
      en_US: User ID
      zh_Hans: 用户ID
    human_description:
      en_US: Required user identifier for scoping the query. Must match the user_id used when adding memories.
      zh_Hans: 必填，用于限定查询范围的用户标识符。必须与添加记忆时使用的 user_id 一致。
    llm_description: Required user identifier for scoping the query. Must match the user_id used when adding memories.
    form: llm
  - name: agent_id
    type: string
    required: false
    label:
      en_US: Agent ID
      zh_Hans: 代理ID
    human_description:
      en_US: Optional agent identifier. Only provide if you need to filter by a specific agent. Leave empty otherwise.
      zh_Hans: 可选的代理标识符。仅在需要按特定代理过滤时提供。否则留空。
    llm_description: Optional agent identifier. Only provide if filtering by a specific agent is needed. Leave empty otherwise.
    form: llm
  - name: run_id
    type: string
    required: false
    label:
      en_US: Run ID
      zh_Hans: 运行ID
    human_description:
      en_US: Optional run identifier. Only provide if you need to filter by a specific run. Leave empty otherwise.
      zh_Hans: 可选的运行标识符。仅在需要按特定运行过滤时提供。否则留空。
    llm_description: Optional run identifier. Only provide if filtering by a specific run is needed. Leave empty otherwise.
    form: llm
  - name: limit
    type: number
    required: false
    label:
      en_US: Limit
      zh_Hans: 限制数量
    human_description:
      en_US: Optional maximum number of memories to return. Defaults to 100 if not specified.
      zh_Hans: 可选，返回的最大记忆数量。未指定时默认为 100。
    llm_description: Optional maximum number of memories to return. Defaults to 100 if not specified.
    form: llm
  - name: filters
    type: string
    required: false
    label:
      en_US: Filters
      zh_Hans: 过滤条件
    human_description:
      en_US: Optional advanced metadata filters as JSON string. Only provide if metadata filtering is needed. Leave empty otherwise.
      zh_Hans: 可选的高级元数据过滤条件，JSON 字符串格式。仅在需要元数据过滤时提供。否则留空。
    llm_description: Optional advanced metadata filters as JSON string. Only provide if metadata filtering is needed. Leave empty otherwise.
    form: llm
extra:
  python:
    source: tools/get_all_memories.py
