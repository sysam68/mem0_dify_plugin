identity:
  name: get_all_memories
  author: beersoccer
  label:
    en_US: Get All Memories
    zh_Hans: 获取所有记忆
description:
  human:
    en_US: Get all memories for a specific user, agent, or run
    zh_Hans: 获取特定用户、代理或运行的所有记忆
  llm: Get all memories for a specific user, agent, or run
parameters:
  - name: user_id
    type: string
    required: false
    label:
      en_US: User ID
      zh_Hans: 用户ID
    human_description:
      en_US: The unique identifier for the user. At least one of user_id, agent_id, or run_id must be provided.
      zh_Hans: 用户的唯一标识符。必须提供 user_id、agent_id 或 run_id 中的至少一个。
    llm_description: The unique identifier for the user. At least one of user_id, agent_id, or run_id must be provided.
    form: llm
  - name: agent_id
    type: string
    required: false
    label:
      en_US: Agent ID
      zh_Hans: 代理ID
    human_description:
      en_US: The unique identifier for the agent.
      zh_Hans: 代理的唯一标识符。
    llm_description: The unique identifier for the agent.
    form: llm
  - name: run_id
    type: string
    required: false
    label:
      en_US: Run ID
      zh_Hans: 运行ID
    human_description:
      en_US: The unique identifier for the run.
      zh_Hans: 运行的唯一标识符。
    llm_description: The unique identifier for the run.
    form: llm
  - name: limit
    type: number
    required: false
    label:
      en_US: Limit
      zh_Hans: 限制数量
    human_description:
      en_US: Maximum number of memories to return (default is 100).
      zh_Hans: 返回的最大记忆数量（默认为 100）。
    llm_description: Maximum number of memories to return (default is 100).
    form: llm
extra:
  python:
    source: tools/get_all_memories.py
