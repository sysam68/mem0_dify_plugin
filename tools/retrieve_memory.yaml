identity:
  name: retrieve_mem0ai_memory
  author: yevanchen
  label:
    en_US: Retrieve Memory
    zh_Hans: 检索内存
    pt_BR: Recuperar Memória
description:
  human:
    en_US: Search and retrieve memory
    zh_Hans: 搜索和检索内存
    pt_BR: Pesquisar e recuperar memória
  llm: Search and retrieve memory
parameters:
  - name: query
    type: string
    required: true
    label:
      en_US: Query string
      zh_Hans: 查询语句
      pt_BR: Query string
    human_description:
      en_US: The query string is used to search for specific memories within the system. It can be a keyword, phrase, or sentence that describes the memory you're looking for.
      zh_Hans: 查询语句用于在系统中搜索特定的记忆。它可以是一个关键词、短语或描述你正在寻找的记忆的句子。
      pt_BR: A string de consulta é usada para buscar memórias específicas dentro do sistema. Ela pode ser uma palavra-chave, frase ou sentença que descreve a memória que você está procurando.
    llm_description: The query string is used to search for specific memories within the system. It can be a keyword, phrase, or sentence that describes the memory you're looking for.
    form: llm
  - name: user_id
    type: string
    required: false
    label:
      en_US: User ID
      zh_Hans: 用户ID
      pt_BR: ID do Usuário
    human_description:
      en_US: User ID (optional when using filters or other ID types)
      zh_Hans: 用户ID（使用过滤器或其他 ID 类型时可选）
      pt_BR: ID do Usuário (opcional ao usar filtros ou outros tipos de ID)
    llm_description: User ID (optional when using filters or other ID types)
    form: llm
  - name: agent_id
    type: string
    required: false
    label:
      en_US: Agent ID
      zh_Hans: 代理ID
      pt_BR: ID do Agente
    human_description:
      en_US: The unique identifier for the agent.
      zh_Hans: 代理的唯一标识符。
      pt_BR: O identificador único do agente.
    llm_description: The unique identifier for the agent.
    form: llm
  - name: app_id
    type: string
    required: false
    label:
      en_US: App ID
      zh_Hans: 应用ID
      pt_BR: ID do App
    human_description:
      en_US: The unique identifier for the application.
      zh_Hans: 应用的唯一标识符。
      pt_BR: O identificador único da aplicação.
    llm_description: The unique identifier for the application.
    form: llm
  - name: run_id
    type: string
    required: false
    label:
      en_US: Run ID
      zh_Hans: 运行ID
      pt_BR: ID da Execução
    human_description:
      en_US: The unique identifier for the run.
      zh_Hans: 运行的唯一标识符。
      pt_BR: O identificador único da execução.
    llm_description: The unique identifier for the run.
    form: llm
  - name: version
    type: select
    required: false
    label:
      en_US: API Version
      zh_Hans: API 版本
      pt_BR: Versão da API
    human_description:
      en_US: API version to use (v1 or v2). v2 supports advanced filters. Default is v1.
      zh_Hans: 要使用的 API 版本（v1 或 v2）。v2 支持高级过滤器。默认为 v1。
      pt_BR: Versão da API a ser usada (v1 ou v2). v2 suporta filtros avançados. Padrão é v1.
    llm_description: API version to use. v2 supports advanced filters. Default is v1.
    form: form
    options:
      - value: v1
        label:
          en_US: v1 (default)
          zh_Hans: v1（默认）
          pt_BR: v1 (padrão)
      - value: v2
        label:
          en_US: v2 (with advanced filters)
          zh_Hans: v2（含高级过滤器）
          pt_BR: v2 (com filtros avançados)
  - name: filters
    type: string
    required: false
    label:
      en_US: Advanced Filters (JSON)
      zh_Hans: 高级过滤器（JSON）
      pt_BR: Filtros Avançados (JSON)
    human_description:
      en_US: 'Advanced filters for v2 API in JSON format. Example: {"AND": [{"user_id": "alex"}, {"OR": [{"agent_id": "agent1"}, {"agent_id": "agent2"}]}]}'
      zh_Hans: 'v2 API 的高级过滤器，JSON 格式。例如：{"AND": [{"user_id": "alex"}, {"OR": [{"agent_id": "agent1"}, {"agent_id": "agent2"}]}]}'
      pt_BR: 'Filtros avançados para API v2 em formato JSON. Exemplo: {"AND": [{"user_id": "alex"}, {"OR": [{"agent_id": "agent1"}, {"agent_id": "agent2"}]}]}'
    llm_description: Advanced filters for v2 API in JSON format with AND/OR logic.
    form: llm
  - name: limit
    type: number
    required: false
    label:
      en_US: Limit
      zh_Hans: 限制数量
      pt_BR: Limite
    human_description:
      en_US: Maximum number of memories to return. Default is 100.
      zh_Hans: 返回的最大记忆数量。默认为 100。
      pt_BR: Número máximo de memórias a retornar. Padrão é 100.
    llm_description: Maximum number of memories to return. Default is 100.
    form: llm
extra:
  python:
    source: tools/retrieve_memory.py
